<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review Submitted</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="styles/form.css">
  <meta name="description" content="Confirmation page for submitted reviews at Flame Flair Studios.">
  <meta name="author" content="Zakary">
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      // Get current count or start at 0
      let count = parseInt(localStorage.getItem("reviewCount")) || 0;
      count++;
      localStorage.setItem("reviewCount", count);

      // Show the updated count
      document.getElementById("counter").textContent = count;

      // Footer info
      document.getElementById("currentyear").textContent = new Date().getFullYear();
      document.getElementById("lastModified").textContent = `Last Modified: ${document.lastModified}`;
    });
  </script>
</head>
<body>
  <header>
    <h1>Thank you for your review!</h1>
  </header>

  <main class="container">
    <div class="content-box">
      <p>Your review has been submitted successfully.</p>
      <p>You have submitted <strong><span id="counter"></span></strong> reviews so far.</p>
      <!-- Back to Home button -->
      <a href="index.html" class="btn btn-primary mt-3">Back to Home</a>
    </div>
  </main>

  <footer>
    <p>&copy; <span id="currentyear"></span> Zakary Martinsen | Utah, USA</p>
    <p><span id="lastModified"></span></p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
