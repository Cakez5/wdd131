<!DOCTYPE html>

  <script src="scripts/lazyloading.js" defer></script>

<body>
  <main>
    <h1>Lazy Loading Images</h1>

    <!-- Six images stacked vertically -->
    <img src="https://picsum.photos/400/600?random=1" alt="Random placeholder" loading="lazy" width="400" height="600">
    <img src="https://picsum.photos/400/600?random=2" alt="Random placeholder" loading="lazy" width="400" height="600">
    <img src="https://picsum.photos/400/600?random=3" alt="Random placeholder" loading="lazy" width="400" height="600">
    <img src="https://picsum.photos/400/600?random=4" alt="Random placeholder" loading="lazy" width="400" height="600">
    <img src="https://picsum.photos/400/600?random=5" alt="Random placeholder" loading="lazy" width="400" height="600">
    <img src="https://picsum.photos/400/600?random=6" alt="Random placeholder" loading="lazy" width="400" height="600">
  </main>
